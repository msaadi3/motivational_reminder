<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial Black', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          );
        z-index: 1;
      }
      #wake-up {
        font-size: 4em;
        margin-top: 50px;
        text-transform: uppercase;
        z-index: 2;
      }
      #content {
        text-align: center;
        max-width: 80%;
        z-index: 2;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
      }
      #recognition {
        font-size: 2em;
        margin-bottom: 20px;
        color: #ff4d4d;
      }
      #goal {
        font-size: 3em;
        margin-bottom: 20px;
      }
      #timeRemaining {
        font-size: 2em;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="wake-up"></div>
    <div id="content">
      <div id="recognition">DO YOU EVEN RECOGNIZE THIS?</div>
      <div id="goal"></div>
      <div id="timeRemaining"></div>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
